<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1></h1>
    <button onClick="start()">Start Timer</button>
    <button onClick="stop()">Stop Timer</button>
    <br><br><br>
    <img  id="IMG"  src="" alt="" height="300px" width="20%">
</body>
</html>

<script>
    let i = 0;
    let id
    function start() {
       id = setInterval(function () {
        i++;
        console.log(i);
        document.querySelector("h1").innerText = i;
      }, 1000);
    }
  
    function stop() {
      clearInterval(id);
     
    }

    let currentindex =0;

    let images=["https://www.shutterstock.com/shutterstock/photos/619342988/display_1500/stock-photo-inspirational-motivation-quote-the-best-view-comes-after-the-hardest-climb-on-nature-background-619342988.jpg","https://c8.alamy.com/comp/2APBGFN/motivational-and-life-inspirational-quotes-every-day-is-a-change-to-be-better-blurry-background-2APBGFN.jpg","https://i.pinimg.com/236x/8c/78/28/8c7828ef4b2247c0fe760c6981803354--photos.jpg"]

    setInterval(function(){
        currentindex=(currentindex+1)% images.length;
        document.getElementById("IMG").src=images[currentindex]
    },2000);
  </script>
